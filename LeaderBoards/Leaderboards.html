<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Leaderboard</title>
  <link rel="stylesheet" href="Leaderboards.css"  href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</head>
<body>
  <header>
      <h1>Game Leaderboard</h1>
      <button id="easyMode">Easy Mode Leaderboard</button>
      <button id="hardMode">Hard Mode Leaderboard</button>
  </header>

  <div class="leaderboard-container">
    <table>
        <tr>
          <th>Rank</th>
          <th>Player Name</th>
          <th>Score</th>
        </tr>
      <tbody id="leaderboardBody">
      </tbody>
    </table>
  </div>
  <p align="center">
    <button id="click">Retry</button>
  </p>
  </body>
  <script src="Leaderboards.js" type="module">
  </script>
  </html>
